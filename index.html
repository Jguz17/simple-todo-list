<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>
<body>
    <div class="user-container">
        <div id="user-input-container" class="user-input-container">
            <input id="user-input" type="text" placeholder="enter todo item . . .">
        </div>
        <div class="reset-button-container">
            <input id="reset-button" type="button" value="reset list">
        </div>
    </div>

    <div class="user-todo-items">
        <ul id="ul-items" class="ul-items">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
